<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherApp-Prototype</title>
    <!-- Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- CSS Link-->
    <link rel="stylesheet" href="src/styles.css" />
    <!-- FontAwesome Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Axios Link-->
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	</head>
	<!-- Body-->
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Find a city here"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search 🔎"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location-button">
              Current 📍
            </button>
          </div>
				</form>
        <h1 id="city">
          
        </h1>
        <ul>
          <li id="date"></li>
          <li id="description">
           
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img 
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy icon"
              class="weather-icon float-left" />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link">ºC</a> | 
                  <a href="#" id="fahrenheit-link">ºF</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Precipitation:<span id="precipitation"></span>%
              </li>
              <li>
                Humidity:<span id="humidity"></span>%
              </li>
              <li>
                Wind:<span id="wind"></span>km/h
              </li>
            </ul>
          </div>
        </div>
        	<!-- Future Forcast -->
				<hr />
				<div class="future-forcast">
          <div class="row">
            <div class="col weekday">
              Mon<br />
							🌥 <br />
              <div>50°F</div>
            </div>

            <div class="col">
              Tue <br />
							☀️ <br />
              <div>40°F</div>
            </div>

            <div class="col">
              Wed<br />
							⛈ <br />
              <div>45°F</div>
            </div>

            <div class="col">
              Thu<br />
							🌥 <br />
              <div>40°F</div>
            </div>

            <div class="col">
              Fri<br />
							☁️ <br />
              <div>35°F</div>
            </div>

            <div class="col">
              Sat<br />
							⛈ <br />
              <div>45°F</div>
            </div>

            <div class="col">
              Sun<br />
							☁️ <br />
              <div>40°F</div>
            </div>
          </div>
        </div>
      </div>
    </div>				
			</div>
		</div>
<div class="coded-by">
        <a href="https://github.com/marianazogheb/weather-app-prototype" target="_blank">Coded by Mars</a>
		</div>
    <script src="src/index.js"></script>
  </body>
</html>
